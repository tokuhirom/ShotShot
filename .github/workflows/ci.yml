name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2

      - name: SwiftLint
        run: swiftlint lint --strict

  build:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode 16.2
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Build
        run: |
          xcodebuild build \
            -project shotshot.xcodeproj \
            -scheme shotshot \
            -configuration Debug \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_ALLOWED=NO \
            ONLY_ACTIVE_ARCH=NO
