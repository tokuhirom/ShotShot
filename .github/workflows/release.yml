name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Select Xcode 16.2
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Import Code-Signing Certificates
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.CERTIFICATES_P12 }}
          p12-password: ${{ secrets.CERTIFICATES_P12_PASSWORD }}

      - name: Build Release
        run: |
          xcodebuild build \
            -project shotshot.xcodeproj \
            -scheme shotshot \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="Developer ID Application" \
            DEVELOPMENT_TEAM="${{ secrets.APPLE_TEAM_ID }}" \
            ONLY_ACTIVE_ARCH=NO

      - name: Create zip for Notarization
        run: |
          cd build/Build/Products/Release
          ditto -c -k --keepParent ShotShot.app ShotShot.zip

      - name: Notarize app
        run: |
          xcrun notarytool submit build/Build/Products/Release/ShotShot.zip \
            --apple-id "${{ secrets.APPLE_ID }}" \
            --password "${{ secrets.APPLE_ID_PASSWORD }}" \
            --team-id "${{ secrets.APPLE_TEAM_ID }}" \
            --wait

      - name: Staple notarization ticket
        run: |
          xcrun stapler staple build/Build/Products/Release/ShotShot.app

      - name: Create final zip
        run: |
          cd build/Build/Products/Release
          zip -r "${GITHUB_WORKSPACE}/ShotShot.zip" ShotShot.app

      - name: Upload to GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload "${{ github.ref_name }}" ShotShot.zip --clobber
